baseurl = "/"
title = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"] 


theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "benharden27"



[params]
    author = ""
    description = ""
    keywords = ""
    info = ""
    avatarurl = ""
    footercontent = ""

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = ["css/custom.css", "css/hero.css", "academicons.css","academicons.min.css"]
    
    # Custom JS
    custom_js = []
    
  
    
    
    
    